{% extends 'layout-profile.html' %}

{% block title %}Profile{% endblock %}

{% block content %}


<div class="content">


<h2>Profile Page</h2>
<div class="col-12">
<div>
    <p>Your account details are below:</p>
    
    <table class="table table-striped table-bordered">
        <tr>
            <td>Username:</td>
            <td>{{ account['username'] }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ account['email'] }}</td>
        </tr>
        <tr>
            <td>Role:</td>
            <td>{{ account['role'] }}</td>
        </tr>
    </table>
    <a href="{{ url_for('edit_profile') }}">Edit Profile</a>
</div>
</div>
</div>
{% endblock %}
